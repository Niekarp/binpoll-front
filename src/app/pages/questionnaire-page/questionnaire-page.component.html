<header class="page-header">
  First, we need to ask you three questions
</header>
<section class="page-content">
  <mat-grid-list cols="10" rowHeight="75px">
    <mat-grid-tile rowspan="1" colspan="7">
      <div class="question">What is your age?</div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="3">
      <mat-form-field class="answer">
        <mat-select placeholder="Please select">
          <mat-option *ngFor="let age of ages" [value]="age.value">
            {{ age.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="7">
      <div class="question">Do you have difficulties with your hearing?</div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="3">
      <mat-radio-group class="answer">
        <mat-radio-button value="1">Yes</mat-radio-button>
        <mat-radio-button value="2">No</mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="7">
      <div class="question">Have you ever participated in a listening test?</div>
    </mat-grid-tile>
    <mat-grid-tile rowspan="1" colspan="3">
      <mat-radio-group class="answer">
        <mat-radio-button value="1">Yes</mat-radio-button>
        <mat-radio-button value="2">No</mat-radio-button>
      </mat-radio-group>
    </mat-grid-tile>
  </mat-grid-list>
</section>
<nav class="page-navigation">
  <a mat-raised-button class="navigation-button" routerLink="/poll-description">Next</a>
  <a mat-raised-button class="navigation-button" routerLink="/">Previous</a>
</nav>
